
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDescriptionLabel" translate="adlviewerApp.description.home.createOrEditLabel">Create or edit a Description</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.description.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.description.concept" for="field_concept">Concept</label>
            <input type="text" class="form-control" name="concept" id="field_concept"
                    ng-model="vm.description.concept"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.description.longConcept" for="field_longConcept">LongConcept</label>
            <input type="text" class="form-control" name="longConcept" id="field_longConcept"
                    ng-model="vm.description.longConcept"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.description.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.description.author"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
