
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAdlFileLabel" translate="adlviewerApp.adlFile.home.createOrEditLabel">Create or edit a AdlFile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.adlFile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.adlFile.filename" for="field_filename">Filename</label>
            <input type="text" class="form-control" name="filename" id="field_filename"
                    ng-model="vm.adlFile.filename"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.adlFile.size" for="field_size">Size</label>
            <input type="number" class="form-control" name="size" id="field_size"
                    ng-model="vm.adlFile.size"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.adlFile.dateUpload" for="field_dateUpload">DateUpload</label>
                <div class="input-group">
                    <input id="field_dateUpload" type="text" class="form-control" name="dateUpload" uib-datepicker-popup="{{dateformat}}" ng-model="vm.adlFile.dateUpload" is-open="vm.datePickerOpenStatus.dateUpload"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateUpload')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="adlviewerApp.adlFile.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.adlFile.comment"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
