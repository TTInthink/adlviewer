
<div>
    <h2><span translate="adlviewerApp.adlFile.detail.title">AdlFile</span> {{vm.adlFile.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="adlviewerApp.adlFile.filename">Filename</dt></dt>
        <dd>
            <span>{{vm.adlFile.filename}}<span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.adlFile.size">Size</dt></dt>
        <dd>
            <span>{{vm.adlFile.size}}<span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.adlFile.dateUpload">DateUpload</dt></dt>
        <dd>
            <span>{{vm.adlFile.dateUpload | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.adlFile.comment">Comment</dt></dt>
        <dd>
            <span>{{vm.adlFile.comment}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
