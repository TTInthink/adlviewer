
<div>
    <h2><span translate="adlviewerApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="adlviewerApp.author.title">Title</dt></dt>
        <dd>
            <span>{{vm.author.title}}<span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.author.description">Description</dt></dt>
        <dd>
            <span>{{vm.author.description}}<span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.author.publicationDate">PublicationDate</dt></dt>
        <dd>
            <span>{{vm.author.publicationDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="adlviewerApp.author.price">Price</dt></dt>
        <dd>
            <span>{{vm.author.price}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
